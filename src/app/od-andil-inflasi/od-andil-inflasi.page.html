<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div style="white-space: normal;">
        OLAH DATA ANDIL INFLASI BULAN INI
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">

  <br>

  <ion-title>
    <div style="white-space: normal;">
      Badan Pusat Statistik
    </div>

    <div style="white-space: normal;">
      Kota Madiun
    </div>
  </ion-title>

  <ion-card-content>
    <ion-card>

      <ion-title>
        <div style="white-space: normal;">
          TAMBAH DATA
        </div>
      </ion-title>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-textarea align="center" autoGrow="true" [(ngModel)]="ai" placeholder="TAMBAH DATA"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-button expand="block" (click)="add()">add</ion-button>
    </ion-card>

    <br><br>

    <ion-card *ngFor="let item of items">

      <ion-title>
        <div style="white-space: normal;">
          EDIT DATA
        </div>
      </ion-title>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-title>
                <div style="white-space: normal;">
                  {{item.andil_inflasi}}
                </div>
              </ion-title>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-button expand="block" (click)="delete(item)">delete</ion-button>
    </ion-card>
</ion-card-content>
</ion-content>

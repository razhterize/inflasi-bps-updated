<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div style="white-space: normal;">
        OLAH DATA INFLASI TAHUN KE TAHUN
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">

  <br>

  <ion-title>
    <div style="white-space: normal;">
      Badan Pusat Statistik
    </div>

    <div style="white-space: normal;">
      Kota Madiun
    </div>
  </ion-title>

  <ion-card-content>
    <ion-card color="light">

      <ion-title>
        <div style="white-space: normal;">
          Tambah Data
        </div>
      </ion-title>

      <ion-row>
        <ion-col>
          <ion-title>
            <div style="white-space: normal;">
              Tahun
            </div>
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-title>
            <div style="white-space: normal;">
              Persentase
            </div>
          </ion-title>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-datetime placeholder='TAHUN' min='2008' [(ngModel)]='tahun' displayFormat='YYYY' (ionChange)='getYear()'></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input align="center" type="text" [(ngModel)]="persentase" placeholder="0%"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-button expand="block" (click)="add()">add</ion-button>
    </ion-card>

    <br><br>

    <ion-card *ngFor="let item of items" color="light">

      <ion-title>
        <div style="white-space: normal;">
          Edit Data
        </div>
      </ion-title>

      <ion-row>
        <ion-col>
          <ion-title>
            <div style="white-space: normal;">
              Tahun
            </div>
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-title>
            <div style="white-space: normal;">
              Persentase
            </div>
          </ion-title>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-title>
                <div style="white-space: normal;">
                  {{item.tahun}}
                </div>
              </ion-title>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-title>
                <div style="white-space: normal;">
                  {{item.persentase}}%
                </div>
              </ion-title>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input align="center" type="text" [(ngModel)]="persentase" placeholder="Edit Persentase"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-button expand="block" (click)="update(item)">update</ion-button>
      <ion-button expand="block" (click)="delete(item)">delete</ion-button>
    </ion-card>
    <br>
</ion-card-content>
</ion-content>
